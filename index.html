<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FO Menu</title>
</head>
<body>
    <article class="comic">
        <div class="panel">
          <p class="text top-left">Suddenly...</p>
          <p class="text bottom-right">...something amazing happened</p>
        </div>
        <div class="panel">
            <p class="text bottom-right">...it's responsive</p>
            <p class="text top-left">Try resizing...</p>
        </div>
        <div class="panel">
          <p class="speech">A speech bubble</p>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel">
            <p class="text top-left">Meal Deals</p>
          <p class="text bottom-right">Each meals comes with cheesy nachos and bottle of still water</p>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel">
          <p class="text bottom-right">THE END</p>
        </div>
      </article>
</body>
</html>
